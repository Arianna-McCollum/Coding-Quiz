<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--My custom font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>
</head>
<body>
    <!--Start Button-->
   <div class = "start-btn"><button>Start Quiz</button></div>
    
    <!--Quiz-->
    <div class="quiz">
        <header>
            <div class="title">Coding Quiz</div>
            <div class="timer">
                <div class= "time-left-text">Time Left</div>
                <div class= "timer-seconds">60</div>
            </div>
        </header>
        <section>
            <div class = "question">
                <!--See script.js-->
            </div>
            <div class = "answers">
                <div class= "answer">
                    <span>Numbers and strings</span>
                </div>
                <div class= "answer">
                    <span>Other arrays</span>
                </div>
                <div class= "answer">
                    <span>Booleans</span>
                </div>
                <div class= "answer">
                    <span>All of the above</span>
                </div>
            </div>
        </section>
        <footer>
                <button class = "next">Next</button>
        </footer>
    </div>
    <div class = "results">
        <div class="results-text">All Done!</div>
        <div class="score-text">
            <!--See script.js-->
        </div>
        <form>
        <div class="highscore">
            <div class ="initials">
                <label for="Initials">Initials</label>
                <input type="text" id="Initials">
            </div>
            <div class ="score">
                <!--See script.js-->
            </div>
           <button class = "submit">Submit</button>
        </div>
        </form>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
